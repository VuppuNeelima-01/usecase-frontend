<html>
<body>
<div class="global-container">
    <div class="card login-form">
    <div class="col-md-8 offset-md-2">
        <div class="card-body">
            <h1 class="card-title text-center">Reader-Signin</h1>
            <div class="card-text">
    <form  class="form-class" [formGroup]="readersignInForm" (ngSubmit)="onSubmit()">
    
    
    <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && readersignInForm.controls.email.errors }" />
    <div *ngIf="submitted && readersignInForm.controls.email.errors" class="text-danger">
    <div *ngIf="readersignInForm.controls.email.errors.required" class ="font-color">Email is required</div>
    <div *ngIf="readersignInForm.controls.email.errors.email" >Email must be a valid email address</div>
    </div>
    </div>
    <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && readersignInForm.controls.password.errors }"  />
    <div *ngIf="submitted && readersignInForm.controls.password.errors" class="text-danger">
    <div *ngIf="readersignInForm.controls.password.errors.required" class ="font-color">Password is required</div>
    <div *ngIf="readersignInForm.controls.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
    </div>
    <div class="form-group">
    <button class="btn btn-primary"  routerLink="/viewbook">SignIn</button>
    </div>
    </form>
</div>
</div>
    </div>
    </div>
    </div>
</body>
</html>
