
<html>
<body>
<div class="global-container">
    <div class="card login-form">
    <div class="col-md-8 offset-md-2">
        <div class="card-body">
            <h1 class="card-title text-center">Signup</h1>
            <div class="card-text">
    <form  class="form-class" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>UserName</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.email.errors }" />
            <div *ngIf="submitted && registerForm.controls.email.errors" class="text-danger">
            <div *ngIf="registerForm.controls.email.errors.required" class ="font-color">Email is required</div>
            <div *ngIf="registerForm.controls.email.errors.email" >Email must be a valid email address</div>
            </div>
            </div>
    
    
    <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }"  />
    <div *ngIf="submitted && registerForm.controls.password.errors" class="text-danger">
    <div *ngIf="registerForm.controls.password.errors.required" class ="font-color">Password is required</div>
    <div *ngIf="registerForm.controls.password.errors.minlength" class ="font-color"> Password must be at least 8 characters</div>
    <div *ngIf="registerForm.controls.password.errors.pattern" class ="font-color">Password must be consists 1 Upeercase 1 Lowercase 1 specialcharster</div>
    </div>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary">Register</button>
    </div>
    <div><p style="color:white">Existing User <a routerLink="/signin" style="text-decoration:none ;color:cadetblue">here</a></p></div>
    </form>
</div>
</div>
    </div>
    </div>
    </div>
</body>
</html>
