
<html>
    <body>
    <div class="global-container">
        <div class="card login-form">
        <div class="col-md-8 offset-md-2">
            <div class="card-body">
                <h1 class="card-title text-center">Reader-Signup</h1>
                <div class="card-text">
        <form  class="form-class" [formGroup]="readerregisterForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
        <label>User Name</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && readerregisterForm.controls.username.errors }" />
        <div *ngIf="submitted && readerregisterForm.controls.username.errors" class="text-danger">
        <div *ngIf="readerregisterForm.controls.username.errors.required" class ="font-color">User Name is required</div>
        </div>
        </div>
        <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && readerregisterForm.controls.email.errors }" />
        <div *ngIf="submitted && readerregisterForm.controls.email.errors" class="text-danger">
        <div *ngIf="readerregisterForm.controls.email.errors.required" class ="font-color">Email is required</div>
        <div *ngIf="readerregisterForm.controls.email.errors.email" >Email must be a valid email address</div>
        </div>
        </div>
        <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && readerregisterForm.controls.password.errors }"  />
        <div *ngIf="submitted && readerregisterForm.controls.password.errors" class="text-danger">
        <div *ngIf="readerregisterForm.controls.password.errors.required" class ="font-color">Password is required</div>
        <div *ngIf="readerregisterForm.controls.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
        </div>
        <div class="form-group">
        <button class="btn btn-primary" routerLink="/readersignin">Register</button>
        </div>
        <div><p style="color:white">If You are a new user click  <a routerLink="/readersignin" style="text-decoration:none ;color:cadetblue">here</a></p></div>
        </form>
    </div>
    </div>
        </div>
        </div>
        </div>
    </body>
    </html>
