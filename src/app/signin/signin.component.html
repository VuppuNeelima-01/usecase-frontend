<html>
<body>
<div class="global-container">
    <div class="card login-form">
    <div class="col-md-8 offset-md-2">
        <div class="card-body">
            <h1 class="card-title text-center">Signin</h1>
            <div class="card-text">
    <form  class="form-class" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    
        <div class="form-group">
            <label>UserName</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && signInForm.controls.email.errors }" />
            <div *ngIf="submitted && signInForm.controls.email.errors" class="text-danger">
            <div *ngIf="signInForm.controls.email.errors.required" class ="font-color">Email is required</div>
            <div *ngIf="signInForm.controls.email.errors.email" class ="font-color">Email must be a valid email address</div>
            </div>
            </div>
    <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && signInForm.controls.password.errors }"  />
    <div *ngIf="submitted && signInForm.controls.password.errors" class="text-danger">
    <div *ngIf="signInForm.controls.password.errors.required" class ="font-color">Password is required</div>
    <div *ngIf="signInForm.controls.password.errors.minlength">Password must be at least 8 characters</div>
    <div *ngIf="signInForm.controls.password.errors.pattern" class ="font-color">Password must be consists 1 Upeercase 1 Lowercase 1 specialcharster</div>
</div>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary"  >SignIn</button>
    </div>
   
    </form>
</div>
</div>
    </div>
    </div>
    
    </div>
</body>
</html>
