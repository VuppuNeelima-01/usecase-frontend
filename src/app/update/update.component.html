<div class="global-container">
    <div class="card login-form">
    <div class="col-md-8 offset-md-2">
        <div class="card-body">
         
            <div class="card-text">

<form name="myForm">
    <h1 class="card-title text-center">Modify Patient Details</h1>
    <div class="form-group" formControlName="pid" > 
        <label>Patient Id</label>
        <input type="text"  class="form-control"  name="title" ng-required="myVar" [(ngModel)]='searchpatientId' >
        
    </div>
        


<div class="form-group">
<button (click)="search(searchpatientId)" class="btn btn-primary"  >ok</button>
</div>
</form>

       

<div class="container">
    <div class="row">
    <div class="col">
        <form [formGroup]="patientForm" (ngSubmit)="formSubmit()">
    <div class="mb-3">
        
            
        <label for="address" class="form-label">Address</label>
        <div class="row">
            <div class="col-10">
        <input type="address" class="form-control" formControlName= "address"id="address"  [attr.disabled]="true" >
    </div>
    <div class="col-2">
        <button type="button"  class="btn btn-primary" (click)="enableFields('address')">Edit</button>
    </div>
    
    </div>
    
    
      </div>
      <div class="mb-3">
        <label for="dateofbirth" class="form-label">DOB</label>
        <div class="row">
            <div class="col-10">
        <input type="dateofbirth" class="form-control" formControlName="dob" id="dateofbirth" [attr.disabled]="true"  >
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary"  (click)="enableFields('dob')">Edit</button>
        </div>
    </div>
      </div>
      <div class="mb-3">

        <label for="email" class="form-label">email</label>
        <div class="row">
            <div class="col-10">
        <input type="email" class="form-control" formControlName="email" id="email"  [attr.disabled]="true" >
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-primary"  (click)="enableFields('email')">Edit</button>
    </div>
    </div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phonenumber</label>
        <div class="row">
            <div class="col-10">
        <input type="phone" class="form-control" formControlName="phonenumber" id="phone"  [attr.disabled]="true" >
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-primary"  (click)="enableFields('phonenumber')">Edit</button>
    </div>
    </div>
      </div>
      <div class="mb-3">
          <div class="row">
              <div class="col-offset-3">
                <button type="submit" class="btn btn-primary" style="margin-left:auto">Save</button>
              </div>
          </div>
          
      </div>
    </form>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
